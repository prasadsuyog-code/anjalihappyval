<!DOCTYPE html>
<html>
<head>
<title>Our Valentine Story ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    color: #5a0033;
}

/* Intro Screen */

.intro {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.intro h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 50px;
    margin-bottom: 20px;
}

.enter-btn {
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    background: #ff4d88;
    color: white;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.enter-btn:hover {
    transform: scale(1.05);
}

/* Gallery Section */

.gallery-section {
    display: none;
    max-width: 750px;
    margin: auto;
    padding: 40px 20px;
}

.card {
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 15px;
    margin-bottom: 50px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(-80px);
    transition: all 1.2s cubic-bezier(0.22,1,0.36,1);
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

.card img {
    width: 100%;
    border-radius: 20px;
}

.caption {
    margin-top: 15px;
    font-size: 17px;
    line-height: 1.6;
}

/* Cute floating hearts */

.heart {
    position: fixed;
    color: #ff4d88;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

footer {
    text-align: center;
    margin: 60px 20px;
}

</style>
</head>

<body>

<div class="intro">
    <h1>Happy Valentine‚Äôs Day Anjali ‚ù§Ô∏è</h1>
    <button class="enter-btn" onclick="startGallery()">Tap to Enter Our Story üíå</button>
</div>

<div class="gallery-section" id="gallery"></div>

<footer>
    made with love by,<br>
    Suyog üíñ
</footer>

<script>

const captions = [
"You walked into my life and changed everything.",
"This smile is my favorite place.",
"Happiness looks like this.",
"You make simple moments magical.",
"I still remember this day clearly.",
"Peace feels like you.",
"This picture holds a thousand feelings.",
"You are effortlessly beautiful.",
"Some memories never fade.",
"This was one of our best days.",
"You make life softer.",
"I didn‚Äôt know love could feel this safe.",
"You are my calm in chaos.",
"This moment still makes my heart smile.",
"Forever grateful for this.",
"Just us. Always us.",
"You‚Äôre my favorite notification.",
"Every day with you matters.",
"You‚Äôre my safe place.",
"And I choose you. Every time."
];

const gallery = document.getElementById("gallery");

for (let i = 1; i <= 20; i++) {
    let card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
        <img src="${i}.jpg">
        <div class="caption">${captions[i-1]}</div>
    `;
    gallery.appendChild(card);
}

function startGallery() {
    document.querySelector(".intro").style.display = "none";
    gallery.style.display = "block";

    const cards = document.querySelectorAll(".card");

    cards.forEach((card, index) => {
        setTimeout(() => {
            card.classList.add("show");
        }, index * 400);
    });

    createHearts();
}

function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üê±üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 10 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);

    }, 800);
}

</script>

</body>
</html>
